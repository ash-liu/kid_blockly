<!DOCTYPE html>
<html lang="en">

<head>
  <script>
    // 只有当在线模式下才会跳转到https
    if (window.location.host == "lstabc.com") {
      window.location.replace("https://" + window.location.host + "/serial.html");
    }
    else {
      window.location.replace("http://" + window.location.host + "/serial.html");
    }
  </script>
</head>

</html>
